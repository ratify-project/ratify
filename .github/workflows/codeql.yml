name: "CodeQL Scan"

on:
  push:
    branches:
      - main
      - dev
      - 1.0.0*
  pull_request:
    branches:
      - main
      - dev
      - 1.0.0*
  schedule:
    - cron: "30 1 * * 0"
  workflow_dispatch:

permissions: read-all

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=3.0.2
      - name: setup go environment
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: "1.22"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # tag=v3.28.10
        with:
          languages: go
      - name: Run tidy
        run: go mod tidy
      - name: Build CLI
        run: make build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # tag=v3.28.10
