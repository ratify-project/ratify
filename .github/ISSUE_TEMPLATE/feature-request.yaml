#Template created based on verbiage from https://github.com/oras-project/oras/blob/cc40e430ee0cc124250f9855a2e99f535f759221/.github/ISSUE_TEMPLATE/feature-request.yaml
name: Feature Request
description: File a feature request
labels: [enhancement, triage]
body:
  - type: markdown
    id: preface
    attributes:
      value: "Thank you for submitting new features for Ratify."
  - type: textarea
    id: description
    attributes:
      label: "What would you like to be added?"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Anything else you would like to add?"
      description: "Miscellaneous information that will assist in solving the issue."
    validations:
      required: false
  - type: checkboxes
    id: idea
    attributes:
      label: "Are you willing to submit PRs to contribute to this feature?"
      description: "This is absolutely not required, but we are happy to guide you in the contribution process
        especially when you already have a good proposal or understanding of how to implement it. Join us at https://slack.cncf.io/ and choose #ratify channel."
      options:
        - label: Yes, I am willing to implement it.